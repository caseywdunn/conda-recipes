    - setuptools
    - pip
  run:
    - python
    - setuptools
    - biolite ==1.0.0
    - blast ==2.5.0
    - bowtie2 ==2.3.0
    - fastqc ==0.11.5
    - gblocks ==0.91b
    - mafft ==7.305
    - mcl ==14.137
    - parallel ==20160622
